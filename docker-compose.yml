suricata:
    build: suricata
    volumes:
        - ./config/suricata/suricata.yaml:/etc/suricata/suricata.yaml:ro
        - ./data/suricata:/var/log/suricata:rw
        - ./data/scirius/:/etc/suricata/rules:rw
    privileged: true
    net: host
    # TODO set your suricata iface here
    environment:
        - SURICATA_ARGS="--af-packet=eth0"

elasticsearch:
    image: elasticsearch:latest
    volumes:
        - ./data/elasticsearch:/usr/share/elasticsearch/data:rw

logstash:
    image: logstash:latest
    links:
        - elasticsearch
    command: -f /etc/logstash/logstash.conf
    volumes:
        - ./config/logstash:/etc/logstash:ro
        - ./data/suricata:/var/log/suricata:ro
    hostname: suricata

kibana:
    image: kibana:latest
    ports:
     - 5601:5601
    links:
        - elasticsearch

scirius:
    build: scirius
    ports:
     - 8000:8000
    volumes:
        - ./config/scirius:/etc/scirius:ro
        - ./data/scirius:/etc/suricata/rules:rw
        # TODO uncomment correctly set path to scirius git tree on host below
        # to run a specific scirius version
        #- /path/to/git/stamus/scirius/:/opt/selks/scirius/:ro
    links:
        - elasticsearch
        - kibana
    volumes_from:
        - sciriusdata

sciriusdata:
    image: busybox
    command: /bin/true
    volumes:
        - /sciriusdata
